{% extends "layout.html" %}




{% block content %}



<div class="jumbotron">
    <h1>{{ title }}</h1>
    <p class="lead">{{ message }}</p>
</div>





<p>Nome: {{ model.data.name }}</p>
<p>Email: {{ model.data.email }}</p>

<hr />
<p>purchases</p>
<hr />

{% for item in model.data.reports %}
<p>{{ item.id }}</p>
<p>{{ item.title }}</p>
<p>{{ item.status }}</p>
<hr />
{% endfor %}





{% endblock %}
